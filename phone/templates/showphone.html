{% extends "base.html" %} {% block title %}Show Phone{% endblock %} 
{% block content %} 
{% for item in phone %}
<div class="row mt-3 text-center d-flex justify-content-center">
  <div class="col-sm-8">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-sm-3">
            <img src="../static/images/{{item.image}}" class="img-thumbnail">
          </div>
          <div class="col-sm-9">
            <ul class="list-unstyled">
              <li class="alert alert-success">Model: {{item.itemsid.name}}</li>
              <li><strong>price: {{item.price}} SAR</strong> </li>
              
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <a href="{% url 'details' id=item.id %}" class="btn btn-primary">Product Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
